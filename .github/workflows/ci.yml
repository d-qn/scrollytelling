name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint
      continue-on-error: true # Allow lint errors for now to not block CI if it's just formatting

    - name: Run svelte-check
      run: npm run check

    - name: Run tests
      run: npm run test

    - name: Build
      run: npm run build
